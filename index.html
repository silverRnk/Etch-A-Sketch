<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Etch-A-Sketch | by P.D.B</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <!-- goggle icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Gajraj+One&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="frame">
        <div class="frame-name">Etch-A-Sketch</div>
        <div class="content"></div>
        <div class="menu">
          <div class="slide-eraser">
            <input type="range" min="0" max="10" name="" id="" />
          </div>
          <div class="pen-color">
            <div class="color-selection">
              <div
                class="color-selection-item red"
                color="red"
                selected="false"
              ></div>
              <div
                class="color-selection-item blue"
                color="blue"
                selected="true"
              ></div>
              <div
                class="color-selection-item green"
                color="green"
                selected="false"
              ></div>
              <div
                class="color-selection-item rnd_rgb"
                color="rnd_rgb"
                selected="false"
              ></div>
            </div>
          </div>

          <div class="eraser">
            <img src="assets/eraser.svg" alt="pen" class="eraser-icons" />
          </div>
        </div>
      </div>
    </main>

    <div class="size-selection">
      <div class="instruction">Select the size</div>
      <div class="choices">
        <button class="size-selection-item" Cols="10" Rows="10">
          10x10
        </button>
        <button class="size-selection-item" Cols="20" Rows="20">
          20x20
        </button>
        <button class="size-selection-item" Cols="30" Rows="30">
          30x30
        </button>
      </div>
    </div>

    <footer></footer>

    <!-- <script src="js/functions.js"></script>
    <script src="js/main.js"></script> -->
  </body>
</html>
