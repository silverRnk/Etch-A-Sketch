<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="menu">
        <div class="pen-color">
          <img
            src="assets/ball-point-pen-40.png"
            alt="pen"
            class="pen menu-icons"
          />
          <div class="color-selection">
            <div class="color-selection-item red" 
              color="red"
              selected="false"></div>
            <div class="color-selection-item blue" 
              color="blue"
              selected="true"></div>
            <div class="color-selection-item green" 
              color="green"
              selected="false"></div>
              <div class="color-selection-item rnd_rgb" 
              color="rnd_rgb"
              selected="false"></div>
          </div>
        </div>

        <div class="eraser">
          <img
            src="assets/eraser-tool-96.png"
            alt="pen"
            class="menu-icons"
          />
        </div>
      </div>
      <div class="content"></div>
    </main>

    <div class="size-selection">
      <div class="instruction">Select the size</div>
      <div class="choices">
        <button class="size-selection-item" Cols="10" Rows="10">
          10x10
        </button>
        <button class="size-selection-item" Cols="20" Rows="20">
          20x20
        </button>
        <button class="size-selection-item" Cols="30" Rows="30">
          30x30
        </button>
      </div>
    </div>

    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
