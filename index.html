<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="menu">
        <div class="pen-color">
          <img src="" alt="pen" class="pen">
          <div class="color-selection">
            <div class="color-selection-item red" color="red"></div>
            <div class="color-selection-item blue" color="blue"></div>
            <div class="color-selection-item green" color="green"></div>
            <dvi class="color-selection-item rnd" color="rnd_rgb"></dvi>
          </div>
        </div>
        
      </div>
      <div class="content"></div>
    </main>

    <div class="size-selection">
      <div class="instruction">Select the size</div>
      <div class="choices">
        <button class="size-selection-item" Cols="10" Rows="10">
          10x10
        </button>
        <button class="size-selection-item" Cols="20" Rows="20">20x20</button>
        <button class="size-selection-item" Cols="30" Rows="30">30x30</button>
      </div>
    </div>

    <script src="js/Etch-a-Sketch-Cell.js"></script>
    <script src="js/Each-a-Sketch-Display-Grid.js"></script>
  </body>
</html>
